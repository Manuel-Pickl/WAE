<!DOCTYPE html>
<html>
    <head>
        <title>WAE</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="lobby">
            <div class="login lobby-element">
                <div>What's your Name?</div>
                <input type="text" id="name" name="name" maxlength="10">
                <button id="submit-name">Choose</button>
            </div>
            <div class="choose lobby-element">
                <button id="create">Create Room</button>
                <button id="join">Join Room</button>
            </div>
            <div class="create lobby-element">
                <span>Waiting for enemy...</span>
                <div class="loader"></div> 
            </div>
            <div class="join lobby-element">
            </div>
        </div>

        <div class="game">
            <table>
                <tr>
                    <td id="a1"></td>
                    <td id="a2"></td>
                    <td id="a3"></td>
                </tr>
                <tr>
                    <td id="b1"></td>
                    <td id="b2"></td>
                    <td id="b3"></td>
                </tr>
                <tr>
                    <td id="c1"></td>
                    <td id="c2"></td>
                    <td id="c3"></td>
                </tr>
            </table>
        </div>
  </body>
  <script src="js/helperFunctions.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script src="js/MQTTManager.js"></script>
  <script src="js/windowManager.js"></script>
  <script src="js/tictactoe.js"></script>
  <script src="js/script.js"></script>
</html>
